<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>PondDipping</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">
    <section id="canvas"></section>

    <section id="information">

      <h1>PondDipping</h1>

      <div class="level">
        <h2>Level</h2>
      </div>

      <div class="score">
        <p class="plus-points">Points: 0</p>
        <p class="minus-points">Minus points: 0</p>
        <p class="total-score">Score: 0</p>
      </div>

      <div class="question">
        <h2>Question</h2>
        <p class="question-text">What am I?</p>
        <img id="question-image" src="question_assets/black_filler_image.png" alt="image" />
      </div>
    </section>
  </div>

  <div class="overlay">
    <div>
      <h2>LEVEL UP!</h2>
    </div>
  </div>



  <script src="src/p5.sound.js"></script>
  <script src="src/constants.js"></script>
  <script src="src/bubbles.js"></script>
  <script src="src/background.js"></script>
  <script src="src/game.js"></script>
  <script src="src/main.js"></script>

</body>

</html>
